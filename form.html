<!Doctype html>
<html>
	<head>

		<title>TNEuphoria | form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale 1">
        <link rel="stylesheet" type="text/css" href="form.css">
        <link rel="stylesheet" type="text/css" href="animation.css">
        <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">

	</head>

    <body>

        <section>

            <div class="row"><!--The back to home navigation icon here-->
                <ul class="form-slideshow slideshow">
                        <li><span>image01</span></li>
                        <li><span>image02</span></li>
                        <li><span>image03</span></li>
                        <li><span>image04</span></li>
                        <li><span>image05</span></li>
                        <li><span>image06</span></li>
                </ul>
                <div class="col-md-5 image-container">
                    <a href="index.html" class="icon fa-close"></a>
                </div>

                <div class="col-md-7 form">

                    <p class="header">Service Request Form</p>

                    <form><!--The form should be at the center with a purple background taking the remaining part of the screen-->

                        <div class="input_container">
                            <span class="input_icon fa-user-o"></span>
                            <input type="text" name="fullname" placeholder="Your Name" required>
                        </div>

                        <div class="input_container">
                            <span class="input_icon fa-bell-o"></span>                            
                            <input type="text" name="eventtype" placeholder="Event Type e.g. Wedding, Conference etc" required>	
                        </div>

                        <div class="input_container">
                            <span class="input_icon fa-map-marker"></span>
                            <input type="text" name="address" placeholder="Event Location" required>
                        </div>

                        <div class="input_container">                            
                            <span class="input_icon fa-calendar"></span>
                            <input type="text" name="eventdate" placeholder="Event Date (dd/mm/yyyy)" maxlength="10" required>
                        </div>

                        <div class="input_container">    
                            <span class="input_icon fa-phone"></span>
                            <input type="text" name="phonenumber" placeholder="Phone Number" required>
                        </div>

                        <div class="input_container">                            
                            <span class="input_icon fa-envelope-o"></span>
                            <input type="text" name="email" placeholder="Email Address">
                        </div>

                        <div class="checkbox">

                            <h3>Required Service(s):</h3>

                            <p><input type="checkbox" name="servicetype2" value="indoorcatering">Catering<br></p>
                            <p><input type="checkbox" name="servicetype3" value="EventManagementandplanning">Event Planning<br></p>
                            <p><input type="checkbox" name="servicetype4" value="EventUshering">Event Ushering<br></p>
                    
                        </div>

                        <div class="button"><button type="submit"><a href="">submit</a></button></div>
                        
                    </form>

                </div>
            </div>

        </section>
        
    </body>

</html>
